<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>targil 10</title>
</head>
<body>
<script>
    //קלוט שלם והצג את הספרה השמאלית ביותר שלו
x = parseInt(prompt(`enter shalem`))

while ( x >= 10){
    x = Math.floor(x/10)
}
document.write(`sifra smalit : ${x}` )
</script>
    
</body>
</html>
