<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>targil 23 </title>
</head>
<body><script>
// קלוט מספר טבעי והצג את כל המחלקים השלמים שלו
x = parseInt(prompt(`enter number`))
for (mechalek = x ;  mechalek != 0; mechalek--){
    
    if (x % mechalek == 0){
        document.write (`${ mechalek} <br/>`)  
    }
       
    }

</script>
    
</body>
</html>
